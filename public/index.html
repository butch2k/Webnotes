<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webnotes</title>
  <meta name="theme-color" content="#cba6f7">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link id="hljs-dark" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    integrity="sha512-rO+olRTkcf304DQBxSWxln8JXCzTHlKnIdnMUwYvQa9/Jd4cQaNkItIUj6Z4nvW1dqK0SKXLbn9h4KwZTNtAyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link id="hljs-light" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    integrity="sha512-0aPQyyeZrWj9sCA46UlmWgKOP0mUipLQ6OZXu8l4IcAmD2u31EPEy9VcIMvl7SoAaKe8bLXZhYoMaE/in+gcgA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
    disabled>
  <link rel="stylesheet" href="style.css">
  <script>
    // Apply saved theme before first paint to avoid flash
    (function() {
      var t = localStorage.getItem("webnotes_theme") || "dark";
      document.documentElement.setAttribute("data-theme", t);
      if (t === "light") {
        // Will be handled properly after DOM loads, but set attribute early
      }
    })();
  </script>
</head>
<body>
  <div id="offline-banner" class="offline-banner hidden" role="alert" aria-live="assertive">
    You are offline — changes are saved locally and will sync when reconnected
  </div>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Notes list">
      <div class="sidebar-header">
        <h1>Webnotes</h1>
        <div class="sidebar-header-actions">
          <button id="btn-theme" class="toolbar-btn" title="Toggle light/dark theme" aria-label="Toggle light/dark theme">
            <span id="theme-icon" aria-hidden="true"></span>
          </button>
          <button id="btn-upload" class="toolbar-btn" title="Import files" aria-label="Import files from disk">Upload</button>
          <button id="btn-new" title="New note (Alt+N)" aria-label="Create new note">+ New</button>
          <input id="file-input" type="file" multiple accept="text/*,.js,.ts,.py,.java,.c,.cpp,.go,.rs,.rb,.php,.sql,.sh,.html,.css,.json,.yaml,.yml,.xml,.md,.ini,.conf,.toml,.properties,Dockerfile" class="sr-only">
        </div>
      </div>
      <div class="sidebar-controls">
        <label for="search-input" class="sr-only">Search notes</label>
        <input id="search-input" type="search" placeholder="Search notes…" autocomplete="off">
        <label for="sort-select" class="sr-only">Sort notes</label>
        <select id="sort-select" title="Sort notes">
          <option value="updated">Recently updated</option>
          <option value="created">Recently created</option>
          <option value="title">Title A–Z</option>
          <option value="title-desc">Title Z–A</option>
        </select>
      </div>
      <div id="notebook-bar" class="notebook-bar" role="toolbar" aria-label="Filter by notebook">
        <button id="nb-all" class="nb-tab active" aria-pressed="true">All</button>
        <button id="nb-uncategorized" class="nb-tab" aria-pressed="false">Unfiled</button>
      </div>
      <ul id="note-list" role="listbox" aria-label="Notes"></ul>
    </aside>

    <!-- Editor -->
    <main class="editor" aria-label="Note editor">
      <div id="empty-state" class="empty-state">
        <div id="drop-zone" class="drop-zone">
          <p>Select a note, create a new one, or drop a file here</p>
        </div>
      </div>
      <div id="editor-area" class="hidden">
        <div class="toolbar" role="toolbar" aria-label="Note toolbar">
          <label for="note-title" class="sr-only">Note title</label>
          <input id="note-title" type="text" placeholder="Title…">
          <label for="note-lang" class="sr-only">Syntax language</label>
          <select id="note-lang">
            <option value="auto">Auto-detect</option>
            <option value="plaintext">Plain text</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="csharp">C#</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
            <option value="sql">SQL</option>
            <option value="bash">Bash</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="json">JSON</option>
            <option value="yaml">YAML</option>
            <option value="xml">XML</option>
            <option value="ini">Conf / INI</option>
            <option value="nginx">Nginx</option>
            <option value="properties">Properties</option>
            <option value="dockerfile">Dockerfile</option>
            <option value="markdown">Markdown</option>
          </select>
          <label for="note-notebook" class="sr-only">Notebook</label>
          <input id="note-notebook" type="text" placeholder="Notebook…" list="notebook-list" title="Assign to notebook" aria-label="Notebook name">
          <datalist id="notebook-list"></datalist>
          <button id="btn-pin" class="toolbar-btn" title="Pin/unpin note" aria-pressed="false">Pin</button>
          <button id="btn-preview" class="toolbar-btn" title="Toggle syntax preview (Alt+P)" aria-pressed="false">Preview</button>
          <button id="btn-copy" class="toolbar-btn" title="Copy to clipboard (Alt+C)" aria-label="Copy to clipboard">Copy</button>
          <button id="btn-export" class="toolbar-btn" title="Download note as file (Alt+D)" aria-label="Download note as file">Export</button>
          <button id="btn-delete" title="Delete note" aria-label="Delete note">Delete</button>
          <span class="save-indicator" role="status" aria-live="polite"></span>
        </div>
        <label for="note-content" class="sr-only">Note content</label>
        <textarea id="note-content" placeholder="Paste or type your text here…" spellcheck="false"></textarea>
        <pre id="note-preview" class="hidden" aria-label="Syntax highlighted preview"><code></code></pre>
        <div id="md-preview" class="hidden md-preview" aria-label="Markdown preview"></div>
        <div class="status-bar" aria-live="polite">
          <span id="status-stats"></span>
        </div>
      </div>
    </main>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"
    integrity="sha512-D9gUyxqja7hBtkWpPWGt9wfbfaMGVt9gnyCvYa+jojwwPHLCzUm5i8rpk7vD7wNee9bA35eYIjobYPaQuKS1MQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>if(typeof hljs!=="undefined"){hljs.highlightAll=function(){};const o=hljs.highlightElement.bind(hljs);hljs.highlightElement=function(e){delete e.dataset.highlighted;o(e)}}</script>
  <script src="hljs-extra-langs.js"></script>
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
