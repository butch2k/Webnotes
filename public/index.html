<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webnotes</title>
  <link id="hljs-dark" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    integrity="sha512-rO+olRTkcf304DQBxSWxln8JXCzTHlKnIdnMUwYvQa9/Jd4cQaNkItIUj6Z4nvW1dqQto+QgcbVkADQHcuJA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link id="hljs-light" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    integrity="sha512-0aPQyyeZrWj9sCA46UlmWgKOP0mUipLQ6OZXu8l4IcAmD2u31EPEy9VcIMvl7SoAaKe8bLXZhYoMaE/in+gcgA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
    disabled>
  <link rel="stylesheet" href="style.css">
  <script>
    // Apply saved theme before first paint to avoid flash
    (function() {
      var t = localStorage.getItem("webnotes_theme") || "dark";
      document.documentElement.setAttribute("data-theme", t);
      if (t === "light") {
        // Will be handled properly after DOM loads, but set attribute early
      }
    })();
  </script>
</head>
<body>
  <div id="offline-banner" class="offline-banner hidden" role="alert" aria-live="assertive">
    You are offline — changes are saved locally and will sync when reconnected
  </div>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Notes list">
      <div class="sidebar-header">
        <h1>Webnotes</h1>
        <div class="sidebar-header-actions">
          <button id="btn-theme" class="toolbar-btn" title="Toggle light/dark theme" aria-label="Toggle light/dark theme">
            <span id="theme-icon" aria-hidden="true"></span>
          </button>
          <button id="btn-new" title="New note (Ctrl+N)">+ New</button>
        </div>
      </div>
      <div class="sidebar-search">
        <label for="search-input" class="sr-only">Search notes</label>
        <input id="search-input" type="search" placeholder="Search notes…" autocomplete="off">
      </div>
      <ul id="note-list" role="listbox" aria-label="Notes"></ul>
    </aside>

    <!-- Editor -->
    <main class="editor" aria-label="Note editor">
      <div id="empty-state" class="empty-state">
        <p>Select a note or create a new one</p>
      </div>
      <div id="editor-area" class="hidden">
        <div class="toolbar" role="toolbar" aria-label="Note toolbar">
          <label for="note-title" class="sr-only">Note title</label>
          <input id="note-title" type="text" placeholder="Title…">
          <label for="note-lang" class="sr-only">Syntax language</label>
          <select id="note-lang">
            <option value="auto">Auto-detect</option>
            <option value="plaintext">Plain text</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="csharp">C#</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
            <option value="sql">SQL</option>
            <option value="bash">Bash</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="json">JSON</option>
            <option value="yaml">YAML</option>
            <option value="xml">XML</option>
            <option value="markdown">Markdown</option>
          </select>
          <button id="btn-preview" class="toolbar-btn" title="Toggle syntax preview (Ctrl+P)" aria-pressed="false">Preview</button>
          <button id="btn-copy" class="toolbar-btn" title="Copy to clipboard (Ctrl+Shift+C)">Copy</button>
          <button id="btn-delete" title="Delete note">Delete</button>
          <span class="save-indicator" role="status" aria-live="polite"></span>
        </div>
        <label for="note-content" class="sr-only">Note content</label>
        <textarea id="note-content" placeholder="Paste or type your text here…" spellcheck="false"></textarea>
        <pre id="note-preview" class="hidden" aria-label="Syntax highlighted preview"><code></code></pre>
      </div>
    </main>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"
    integrity="sha512-D9gUyxqja7hBtkWpPWGt9wfbfaMGVt9gnyCvYa+jojwwPHLCzUm5i8rpk7vO3Y4+dkE2UEHYl7SaOQkliGEg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>
</html>
